<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/bbe671fe22.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="header"></div>
			<div class="sidebar">
				<div class="nav-heading">
					<span class="fa-solid fa-paw"></span> Dashboard
				</div>

				<div class="nav-bar">
					<ul>
						<li><span class="fa-solid fa-house"></span> Home</li>
						<li><span class="fa-regular fa-address-card"></span> Profile</li>
						<li>
							<span class="fa-solid fa-message fa-flip-horizontal"></span>
							Messages
						</li>
						<li><span class="fa-solid fa-clock"></span> History</li>
						<li><span class="fa-solid fa-list-check"></span> Tasks</li>
						<li><span class="fa-solid fa-people-group"></span> Communities</li>
					</ul>
				</div>

				<div class="help-bar">
					<ul>
						<li><span class="fa-solid fa-gear"></span> Settings</li>
						<li><span class="fa-solid fa-circle-question"></span> Support</li>
						<li><span class="fa-solid fa-shield-dog"></span> Privacy</li>
					</ul>
				</div>
			</div>
			<div class="main-content"></div>
		</div>
	</body>
</html>
